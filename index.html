<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<header id="header">
    <div>
        <h1>Evan Sukmanov</h1>
        <div>
            <a class="hyperlink" href="logboek.html">Logboek</a>
            <a class="hyperlink" href="evaluatie.html">Evaluatie</a>
            <a class="hyperlink" href="competenties.html">Competenties</a>
        </div>
    </div>
</header>
<main>
    <section class="image" id="image">
        <h1>Welkom op mijn portfolio</h1>
    </section>
    <section class="content" id="content">
        <div class="flexbox">
            <div class="main-box"></div>
        </div>
    </section>
</main>
<footer>
    <div class="footer-left">
        <a href="https://www.linkedin.com/in/evan-sukmanov/" target="_blank">LinkedIn</a>
    </div>
    <div class="footer-middle">
        <p><strong>Portfolio</strong></p>
    </div>
    <div  class="footer-right">
        <a href="#header" class="hyperlink">Terug naar boven</a>
    </div>
</footer>
</body>
<script>
    const hero = document.getElementById("image");
    const content = document.getElementById("content");

    window.addEventListener("scroll", () => {
        const contentBottom = content.getBoundingClientRect().bottom;

        if (contentBottom <= 0) {
            hero.style.opacity = "0";
        } else {
            hero.style.opacity = "1";
        }
    });
</script>
</html>
